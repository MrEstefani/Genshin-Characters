<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Genshin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Character Selector</h1>
    </header>
    <section>
        <div id="enter">
            <p>Choise One: </p>
            <input type="radio" name="radgen" id="boy" checked>
            <label for="boy">Boy</label>
            <input type="radio" name="radgen" id="girl">
            <label for="girl">Girl</label>
        
            <p>Choose Your Elemental Vision:</p>
            <input type="radio" name="radvis" id="pyro" checked>
            <label for="pyro">Pyro</label>
            <input type="radio" name="radvis" id="anemo">
            <label for="anemo">Anemo</label>
            <input type="radio" name="radvis" id="cryo">
            <label for="cryo">Cryo</label>
            <input type="radio" name="radvis" id="geo">
            <label for="geo">Geo</label>
            <p><input type="radio" name="radvis" id="dendro">
            <label for="dendro">Dendro</label>
            <input type="radio" name="radvis" id="eletro">
            <label for="eletro">Eletro</label>
            <input type="radio" name="radvis" id="hydro">
            <label for="hydro">Hydro</label>           
            <p>
                <input id='btn' type="button" value="Choise" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            Fill in the information above to see the result!
        </div>
        <div id="name">
            
        </div>
    </section>
    <script src="script.js"></script>
    
</body>
</html>
